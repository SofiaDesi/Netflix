<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Netflix</title>

  </head>

  <body>

    <section>
    <nav class="nav box-shadow justify-content-center">
        <img class="nav-link logo" href="#" src="./img/netflix-logo.png" width="210"></img>
    </nav>

    <div class="container">
        <div class="row">
          <div class="col-sm box">
            <form>
                <h1 class="title-one">Entrar</h1>
                  <div class="form-group" style="padding-top: 20px;">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ou número de telefone" style="font-family:Arial; background-color: #333; border: none; height: 50px; padding-left: 20px;">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" style="font-family:Arial; background-color: #333; border: none; height: 50px; padding-left: 20px;">
                  </div>
                  <div class="form-group" style="padding-top: 20px;">
                    <button type="button" class="btn btn-danger red">Entrar</button>
                  </div>

                <div class="container">
                    <div class="row">
                        <div class="col-sm portion">
                            <div class="form-group">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-label">Lembre-se de mim</label>
                            </div>
                        </div>

                        <div class="col-sm portion">
                            <div class="form-group">
                                <label class="form-label">Precisa de ajuda?</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group connection" style="padding-top: 40px;">
                    <img class="facebook" src="./img/facebook-icon.png" style="width: 22px; margin: 0;">
                    <label class="form-label" style="color: #737373; padding-left: 5px;">Conectar com Facebook</label>
                </div>

                <div class="form-group subscribe">
                    <label class="form-label" style="color: #737373;">Novo por aqui?</label>
                    <a class="form-label" style="color: white;">Assine agora.</a>
                </div>

                <div class="form-group security">
                    <label class="form-label">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a style="color: #0071eb;"> Saiba mais.</a></label>
                </div>
              </form>
          </div>
      </div>

    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
